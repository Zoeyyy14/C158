<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
    <script src="js/cursorEvent.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Places Container -->
      <a-entity id="places-container" tour cursor-listener></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity id="app-title" position="0 0.7 -1"
        text="font:exo2bold;align:center;width:2;color:purple;value:It's Time to Travel Virtual">
        <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font:exo2bold;align:center;width:1;color:purple;value:Travel Around the World">
      </a-entity>
      </a-entity>

        <!--Background-->
        <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:black;shader:flat"> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
